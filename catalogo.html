<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LUMEN - Catálogo</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <header class="hero">
    <nav class="navbar">
      <div class="logo">
        <img src="./img/logo.png" alt="Logo de Lumen">
        <span>LUMEN</span>
      </div>
       <ul class="nav-links">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="catalogo.html">Catálogo</a></li>
        <li><a href="carrito.html">Carrito</a></li>
        <li><a href="histCompra.html">Historial</a></li>
        <li><a href="perfil.html">Perfil</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="busqueda-filtros">
      <h1 class="titulo-catalogo">Catálogo de productos</h1>
      <div class="filtros">
        <input type="text" id="busqueda" placeholder="Buscar productos..." />
        <select id="filtroCategoria">
          <option class="valor"  value="">Todas las categorías</option>
          <option class="valor" value="camisas">Camisas</option>
          <option class="valor" value="pantalones">Pantalones</option>
          <option class="valor" value="accesorios">Accesorios</option>
        </select>
      </div>
    </section>

    <section class="galeria" id="galeria">
      <article class="producto" data-categoria="camisas">
        <img src="https://via.placeholder.com/150" alt="Camisa básica">
        <h3>Camisa básica</h3>
        <p>$45.000</p>
        <button class="btn-carrito">Agregar al carrito</button>
      </article>

      <article class="producto" data-categoria="pantalones">
        <img src="https://via.placeholder.com/150" alt="Jean negro">
        <h3>Jean negro</h3>
        <p>$80.000</p>
        <button class="btn-carrito">Agregar al carrito</button>
      </article>
      
      <!-- ... más productos ... -->
    </section>
  </main>

   <footer>
    <p>© 2025 <strong>LUMEN</strong>. Todos los derechos reservados.</p>
   <section class="footer-info">
    <a href="">Sobre nosotros</a>
    <a href="">Contacto</a>
    <a href="">Términos y condiciones</a>
    </section>
  </footer>
  
</body>
</html>
